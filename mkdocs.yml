site_name: Needy
site_description: An experiment about bringing together ideas from various DI systems in Python
site_author: Ronny Pfannschmidt
site_url: https://github.com/RonnyPfannschmidt/needy

repo_name: RonnyPfannschmidt/needy
repo_url: https://github.com/RonnyPfannschmidt/needy
edit_uri: edit/main/docs/

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-auto
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to light mode

plugins:
  - search
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          paths: [src]
          options:
            show_source: true
            show_root_heading: true

nav:
  - Home: index.md
  - API Reference:
    - needy: api/needy.md

markdown_extensions:
  - admonition
  - codehilite
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.smartsymbols
  - pymdownx.arithmatex
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
